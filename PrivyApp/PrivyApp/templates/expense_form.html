{% extends 'base.html' %}

{% block content %}
    <div class="subheader">
        <a href="{{ url_for('expense_manager') }}" class="cus-button">&#9664; Back</a>
        <h2 class="subheader-title">{{ 'Edit Expense' if expense else 'Add Expense' }}</h2>
        <div></div>
    </div>
    <div class="form-container">
        <h2 class="form-title">{{ 'Edit Expense' if expense else 'Add Expense' }}</h2>
        <form method="POST">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ expense.description if expense else '' }}" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ expense.amount if expense else '' }}" step="0.01" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') if expense else '' }}" required>
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" value="{{ expense.reason if expense else '' }}" required>
            <br>
            <button type="submit">{{ 'Update' if expense else 'Add' }}</button>
        </form>
    </div>
{% endblock %}
