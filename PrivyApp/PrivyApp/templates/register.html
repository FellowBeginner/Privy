{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username.label }}
        {{ form.username() }}
        <br>
        <label for="password">Password:</label>
        {{ form.password.label }}
        {{ form.password() }}
        <br>
        <label for="confirm_password">Confirm Password:</label>
        {{ form.confirm_password.label }}
        {{ form.confirm_password() }}
        <br>
        {{ form.submit() }}
    </form>
{% endblock %}
