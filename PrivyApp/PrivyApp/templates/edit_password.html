{% extends 'base.html' %}

{% block content %}
    <div class="subheader">
        <a href="{{ url_for('password_manager') }}" class="cus-button">&#9664; Back</a>
        <h2 class="subheader-title">{{ 'Edit Password' }}</h2>
        <div></div>
    </div>
    <div class="form-container">
        <h2 class="form-title">{{ 'Edit Password' }}</h2>
        <form method="POST">
            <label for="service_name">Service Name:</label>
            <input type="text" name="service_name" value="{{ password_entry.service_name }}" required>

            <label for="username">Username:</label>
            <input type="text" name="username" value="{{ password_entry.username }}" required>

            <label for="password">New Password (leave blank to keep current password):</label>
            <input type="password" name="password">

            <button type="submit">Update Password</button>
        </form>
    </div>
{% endblock %}
